a.desktop-a {
    display: block;
    height: 100%;
    transform: translateY(0);
    animation: slide 3s infinite;
    transition: transform 0.1s ease;
    background-color: yellow;


}

a.desktop-a::before {
    content: attr(data-text); /* Используем текст ссылки */
    display: block;
    background-color: #2d2d2d;
    color: white;
}

a.desktop-a:hover {
/*    animation: none; /* Останавливаем цикличную анимацию при наведении */*/
/*    transform: translateY(0);*/
}
.switch-icon div{
    cursor: unset;
}


@keyframes slide {
    0% {
        transform: translateY(0); /* Исходное положение */
    }
    16.67% {
        transform: translateY(-100%); /* Подъем за 1 секунду */
    }
    33.33% {
        transform: translateY(-100%); /* Пауза 1 секунда наверху */
    }
    50% {
        transform: translateY(0); /* Спуск вниз за 1 секунду */
    }
    100% {
        transform: translateY(0); /* Пауза 3 секунды внизу */
    }
}
